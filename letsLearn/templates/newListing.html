<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Listing</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    a {
      color: #007bff;
      text-decoration: none;
      margin-right: 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    form {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* --- Table Styling --- */
    table {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1f5ff;
    }


  </style>
</head>

<body>
  <h1>Create Your Listing</h1>

  <p>
    <a href="/logout">Logout</a>
    <a href="/home">Home</a>
    <a href="/productPage">Product Page</a>
  </p>

  <!-- Product Form -->
  <form id="listingForm">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" placeholder="Enter your product's name" required>

    <label for="productDes">Description:</label>
    <input type="text" id="productDes" name="productDes" placeholder="Describe your product" required>

    <label for="productPrice">Price:</label>
    <input type="number" id="productPrice" name="productPrice" placeholder="Item price" required>

    <input type="submit" value="Save Listing">
  </form>

  <!-- Upload Form -->
  <form class="box">
    <p><strong>Upload product photos below</strong></p>
    <div class="box_input">
      <input class="box_file" type="file" id="file" multiple>
      <label for="file">Choose files or drag them here.</label>
    </div>
    <input type="submit" value="Upload Photos">
  </form>

</body>
</html>
