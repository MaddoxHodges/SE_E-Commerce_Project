<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% csrf_token %}

    <title>Place Order</title>
    <style>
:root {
  --burn-dark: #1a2a46;
  --burn-mid: #23395d;
  --burn-accent: #007bff;
  --burn-light: #9ec5ff;
  --burn-bg: #f4f6f8;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: var(--burn-bg);
  margin: 0;
}

header {
  background: var(--burn-mid);
  color: white;
  text-align: center;
  padding: 1.3rem;
  font-size: 22px;
}

nav {
  background: var(--burn-dark);
  padding: 10px;
  text-align: center;
}
nav a {
  color: var(--burn-light);
  margin: 0 15px;
  font-weight: 600;
  text-decoration: none;
}
nav a:hover { color: white; }

main {
  max-width: 600px;
  margin: 40px auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

label {
  font-weight: bold;
  margin-top: 15px;
  display: block;
  color: var(--burn-accent);
}

input, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-top: 5px;
}

textarea {
  resize: none;
  height: 100px;
}

.upload-box {
  border: 2px dashed var(--burn-light);
  background: #f9f9fb;
  padding: 25px;
  text-align: center;
  border-radius: 8px;
  color: #666;
  cursor: pointer;
  margin-top: 20px;
}
.upload-box.drag { border-color: var(--burn-accent); background: #eef5ff; }

input[type="file"] { display: none; }

button {
  margin-top: 25px;
  width: 100%;
  padding: 12px;
  background: var(--burn-accent);
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #0056b3; }

</style>
</head>
{% if user.is_authenticated and not user.is_seller and not user.is_staff %}
<body>
    <h1>Thank you for placing your order!</h1>
    <p>Return to marketplace <a href="/marketplace">Marketplace</a> page.</p>
    <p>Check out my <a href="/buyerHome">Home</a> page.</p>
    </h2>
{% else %}
  <script>
    window.location.href = "/home";
  </script>
{% endif %}
</body>
</html>
