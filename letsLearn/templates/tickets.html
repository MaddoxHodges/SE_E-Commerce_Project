<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BurnLab â€“ Admin Tickets Awaiting Action</title>

  <style>
    :root {
      --burn-dark: #1a2a46;
      --burn-mid: #23395d;
      --burn-accent: #007bff;
      --burn-light: #9ec5ff;
      --burn-bg: #f4f6f8;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--burn-bg);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--burn-mid);
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    nav {
      background: var(--burn-dark);
      text-align: center;
      padding: 0.6rem 0;
    }

    nav a {
      color: var(--burn-light);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover { color: #fff; }

    main {
      padding: 40px 0;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: var(--burn-accent);
      color: white;
      font-weight: 600;
    }

    tr:hover { background-color: #eef4ff; }

    .no-tickets {
      text-align: center;
      color: #777;
      padding: 20px;
    }

    .reply-btn {
      background: var(--burn-accent);
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
    }

    .reply-btn:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

<header>
  <h1>Admin Ticket Inbox</h1>
</header>

<nav>
  <a href="/support">Home</a>
  <a href="/logout">Logout</a>
</nav>

<main>
  <table>
    <thead>
      <tr>
        <th>Ticket ID</th>
        <th>User</th>
        <th>Subject</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      {% if tickets %}
        {% for ticket in tickets %}
        <tr>
          <td>{{ ticket.id }}</td>
          <td>{{ ticket.user.username }}</td>
          <td>{{ ticket.subject }}</td>
          <td>{{ ticket.status }}</td>
          <td><a class="reply-btn" href="/replyTicket/{{ ticket.id }}/">Reply</a></td>
        </tr>
        {% endfor %}
      {% else %}
        <tr><td colspan="5" class="no-tickets">No tickets found.</td></tr>
      {% endif %}
    </tbody>
  </table>
</main>

</body>
</html>
