<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    {% csrf_token %}

    <script src="{% static 'cart.js' %}"></script>
    <title>{{product.title}}</title>
</head>
<body>
    <h1>{{product.title}}</h1>

    <p>
        {{product.description}} <br> 
        ${{price}} <br> <br>
        <button onclick="addToCart({{product.id}}, document.getElementById('qty').value)">Add to Cart</button>
        <input type="number" min="1" max="{{ product.stock_qty }}" value="1" id="qty"/> <br> 
    </p>

    <p>Check out my <a href="/home">Home</a> page.</p>
</body>
</html>
